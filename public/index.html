<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Heroes Characters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between" style="background-color: rgb(39, 39, 39)!important;">
        <a class="navbar-brand"><img src="/images/MarvelLogo.png" alt="stylesheet" style="height: 40px; width: 130px;"></a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="border-radius: 15px; border: rgb(39, 39, 39);">
        </form>
    </nav>
    <div>
        <div class="banner">
            <h1 class="main-title">MARVEL CHARACTERS</h1>
        </div>
        <div class="banner-footer"></div>
        <div class="justify-cards">
            <div id="hero">
                
            </div>
        </div>  
    </div>   
</div>

<script>

const timeStamp = "1603801225";
const apikey = "f4a0f26774846ec10334a18fb6521264";
const hash = "52f1928109110056343dc9513b63b126";

fetch(`https://gateway.marvel.com:443/v1/public/characters?ts=${timeStamp}&apikey=${apikey}&hash=${hash}&limit=9`).then((response) => {
    return response.json();
}).then((jsonParsed) => { 
    const hero = document.querySelector('#hero');

 jsonParsed.data.results.forEach(element => {
     const srcImg = element.thumbnail.path + '.' + element.thumbnail.extension;
     const nameHero = element.name;

     createDivHero(srcImg, nameHero, hero);
 });

 console.log(jsonParsed);

})

function createDivHero(srcImg, nameHero, divToAppend){

    const divFather = document.createElement('div');
    const divSon = document.createElement('div');
    const textName = document. createElement('text');
    const img = document.createElement('img');

    textName.textContent = nameHero;
    img.src = srcImg;

    divSon.appendChild(img);
    divSon.appendChild(textName);
    divFather.appendChild(divSon);
    divToAppend.appendChild(divFather);

    divFather.classList.add("character");
}

</script>
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
